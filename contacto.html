<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto — Montaje y Mantenimiento de PC</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
        <a class="skip-link" href="#principal">Saltar a contenido</a>
        <header class="header">
            <div class="container nav">
                <a class="brand" href="index.html"><span class="logo" aria-hidden="true"></span><span>Montaje PC</span></a>
                <nav aria-label="Principal">
                    <a href="index.html">Portada</a>
                    <a href="contenido.html">Contenido</a>
                    <a href="recursos.html">Recursos</a>
                    <a href="contacto.html" aria-current="page">Contacto</a>
                </nav>
            </div>
        </header>

        <main id="principal" class="container">
            <h1>Contacto</h1>
            <p>Formulario accesible (demostración, no envía datos).</p>

            <form action="#" method="post" aria-describedby="ayuda-form">
                <p id="ayuda-form" class="badge">Todos los campos marcados con * son obligatorios.</p>

                <fieldset class="card">
                <legend>Datos personales</legend>
                <label for="nombre">Nombre y apellidos *</label>
                <input id="nombre" name="nombre" type="text" autocomplete="name" required="">

                <label for="email">Correo electrónico *</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required="">

                <label for="asunto">Asunto *</label>
                <select id="asunto" name="asunto" required="">
                    <option value="">— Selecciona —</option>
                    <option>Consulta general</option>
                    <option>Soporte técnico</option>
                    <option>Colaboración educativa</option>
                </select>
                </fieldset>

                <fieldset class="card">
                <legend>Mensaje</legend>
                <label for="mensaje">Tu mensaje *</label>
                <textarea id="mensaje" name="mensaje" rows="6" required=""></textarea>

                <div>
                    <input id="privacidad" name="privacidad" type="checkbox" required="">
                    <label for="privacidad">He leído y acepto la <a href="#privacidad-info">política de privacidad</a> *</label>
                </div>
                </fieldset>

                <button type="submit" aria-disabled="true" title="Demostración: no se envían datos">Enviar</button>
            </form>

            
        </main>

        <footer class="container">

            <div class="footer-links">
                <a href="index.html">Portada</a> ·
                <a href="contenido.html">Contenido</a> ·
                <a href="recursos.html">Recursos</a> ·
                <a href="contacto.html">Contacto</a>
            </div>
            
        </footer>

   
</body>
</html>
